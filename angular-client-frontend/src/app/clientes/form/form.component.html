<div class="card"  style="max-width: 80%; margin: 10%;">
    <div class="card-header">Formulario de clientes</div>

    <div class="card-body">
        <form>
            <div class="form-group row">
               <label for="nombre" class="col-form-label col-sm-2">Nombre</label> 
               <div class="col-sm-6">
                   <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" >
               </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label> 
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido" >
                </div>
             </div>

             <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label> 
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email">
                </div>
             </div>

             <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else editBlock ">Crear cliente</button>

                    <ng-template #editBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Actualizar cliente</button>
                     </ng-template>
                </div>
             </div>

        </form>

    </div>
</div>
